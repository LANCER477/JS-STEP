<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Rectangle</title>
</head>
<body>
    <div class="container">
        <h1>Create New Color</h1>
        <div class="form-group">
            <label for="width">Width (px):</label>
            <input type="number" id="width" placeholder="Enter width">
        </div>
        <div class="form-group">
            <label for="height">Height (px):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="form-group">
            <label for="colorName">Color Name:</label>
            <input type="text" id="colorName" placeholder="Enter color name ">
        </div>
        <div class="form-group">
            <label>Color Type:</label>
            <div class="color-type-panel">
                <button>RGB</button>
                <button>HEX</button>
                <button>RGBA</button>
            </div>
        </div>
        <div class="form-group">
            <label>RGB Color Code:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="colorR" placeholder="                     R" min="0" max="255">
                <input type="number" id="colorG" placeholder="                     G " min="0" max="255">
                <input type="number" id="colorB" placeholder="                     B" min="0" max="255">
            </div>
        </div>
        <button class="save" onclick="createRectangle()">Save</button>

        <div id="rectangleOutput"></div>
    </div>


    <script src="site.js"></script>
</body>
</html>
