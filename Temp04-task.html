<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04 - Mustache</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
   <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>


</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Месяц</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    
    <script id="table-template" type="text/template">
        {{#source}}
        <tr>
            <td>{{month}}</td>
            <td>{{amount}}</td>
        </tr>
        {{/source}}
     </script>

   

    <script >
        /*
        Задание:
        Создайте шаблон и выведите содержимое массива source в таблице на текущей странице.
        Свойство month должно выводиться в первый столбец, а свойство amount во второй столбец таблицы.
        Количество строк таблицы должно соответствовать количеству элементов массива source. Используйте любой удобный способ работы с шаблонами.
        */

       let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        
        
        const template = document.getElementById('table-template').innerHTML;
        const rendered = Mustache.render(template, { source });
        document.getElementById('table-body').innerHTML = rendered;
    
    </script>
</body>

</html>
