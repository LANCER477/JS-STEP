<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input id="radius" type="text"placeholder = "radius">
    <input id="height" type="text"placeholder = "height">

    <button id="vBtn"> Check  </button>

    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let button = document.getElementById('vBtn');
        button.onclick = function()
         {
            let radius = document.getElementById('radius').value;
            let height = document.getElementById('height').value;
            let volume = Math.PI * radius * height;
            
            alert(`Volume = ${volume.toFixed(2)}`)
        };

    </script>
</body>

</html>
