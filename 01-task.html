<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="button1">Запрос</button>
    <div id="output"></div>
    <script>
        /*
        Задание:
        Добавьте обработку статус кодов ошибок на стороне сервера и на стороне клиента
        для сетевого запроса, который выполняется при нажатии на кнопку "Запрос" 
        */
        let button1 = document.querySelector("#button1");
    let output = document.querySelector("#output");
    let url = "https://jsonplaceholder.typicode.com/todos/100000";

    button1.addEventListener("click", function () {
        output.innerHTML = "Выполняется запрос";
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(json => {
                output.innerHTML = `
                    <br>id: ${json.id}
                    <br>user id: ${json.userId}
                    <br>title: ${json.title}
                    <br>completed: ${json.completed}`;
            })
            .catch(error => {
                output.innerHTML = `Ошибка: ${error.message}`;
            });
    });
    </script>
</body>

</html>
