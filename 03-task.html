<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>


<body>

    <div id="photos"></div>
    <script>
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */

        fetch("https://jsonplaceholder.typicode.com/photos")
        .then(response => response.json())
            .then(json => {
                json.forEach(item => {
                    let img = document.createElement("img");
                    img.src = item.url;
                    img.style.width = "10%";
                    img.style.height = "10%";
                    document.body.appendChild(img);
                });
            })
            .catch(error => {
                document.getElementById("img").innerHTML = "Ошибка загрузки";
                console.error(error);
            });
        
    </script>
</body>

</html>
